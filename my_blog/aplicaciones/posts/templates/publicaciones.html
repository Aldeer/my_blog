{% extends 'base.html' %}


{% block content %}
<div class="row row-cols-auto">
    
    {% for post in posts %}
    <div class="card" style="width: 20rem;">
        <img src="{{ post.portada }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.titulo }}</h5>
          <p class="card-text">{{ post.descripcion }}</p>
          <a href="{% url 'post' post.id %}" class="btn btn-success">Leer Mas</a>
        </div>
      </div>
    {% endfor %}
        
</div>

{% endblock content %}
